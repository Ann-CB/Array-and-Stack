<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body>
    <h2>JS Array Methods</h2>
    <h2>join() and pop()</h2>

    <p>The join() method joins array elements into a string and the pop() method removes the last element from an array.</p>

    <p id="myjoin"></p>
    <p id="pop1"></p>
    <p id="pop2"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join("");
        document.getElementById("pop1").innerHTML = fruits;
        fruits.pop()
        document.getElementById("pop2").innerHTML = fruits;
    </script>
  </body>
</html>
